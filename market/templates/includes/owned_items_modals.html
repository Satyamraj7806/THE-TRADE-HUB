<style>
    .modal-content{
        background-color: #343a40;
        color: white;
    }

</style>

<!--selling-->

<div class="modal fade" id="Modal-sellinfo-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalLabel">{{owned_item.name}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{{ url_for('market_page') }}">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">

                Do you really want to sell {{ owned_item.name }} for â‚¹{{ owned_item.price }}?
            </h4>
            <br> 
            <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
            {{ selling_form.submit(class="btn btn-outline-danger btn-block ") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
